<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Quiz Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <button class="arrow">&gt;</button>
    <div class="sidebar">asa</div>
    <h1>Canvas Quiz Generator</h1>
    <p>Paste your quiz questions below.</p>
    <form>
      <div>
        <input type="text" placeholder="Enter quiz title here" />
      </div>
      <div>
        <textarea maxlength="20000" rows="25" placeholder="Enter quiz questions here"></textarea>
      </div>
      <div>
        <button type="submit" disabled>Download Quiz</button>
      </div>
    </form>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
